{% extends 'convert/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <input type="number" name="nombre" placeholder="Entrer un nombre">
    <select name="conv_type">
            <option value="bin_to_dec">Binaire → Décimal</option>
            <option value="dec_to_bin">Décimal → Binaire</option>
    </select>
    <button type="submit">Convertir</button>
</form>

{% endblock %}
